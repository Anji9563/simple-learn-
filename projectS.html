<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Creation</title>
    <script src="client.js"></script>
</head>
<body>
    <div class="container" style="display: flex; height: 100px;">
        <div style="width: 30%;">
    <h2>Create Client</h2>
    <p>Please fill this form to create a client.</p><b>
    <form onsubmit="return validateClient()">
        <label for="clientName">Name:</label>

        <input type="text" id="clientName" name="clientName" placeholder="Enter a name" required><br><br>

        <label for="clientEmail">Email:</label>
        <input type="email" id="clientEmail" name="clientEmail" placeholder="Client Email" required><br><br>

        <label for="clientAddress">Address:</label>
        <input type="text" id="clientAddress" name = "clientAddress" placeholder="Client address"><br><br>

        <label for="clientPassword">Password:</label>
        <input type="password" id="clientPassword" name="clientPassword" placeholder="Enter password" required><br> <br>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required><br><br>

        <input type="submit" value="Register"><br>
    </form><p></p><b></b>
    <title>Create a Meeting Schedule</title>
    <script src="meeting.js"></script></div>
    <div style ="flex-grow: 1;">
    <h2>Create a Meeting Schedule</h2><b></b>
    <form onsubmit="return validateMeeting()">
        <label for="meetingDate">Meeting Date:</label>
        <input type="date" id="meetingDate" name="meetingDate" required><br><br>

        <label for="meetingTopic">Meeting Topic:</label>
        <input type="text" id="meetingTopic" name="meetingTopic" placeholder="Enter Topic" required><br><br>

        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" name="numPeople" min="1" required><br><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required><br><br><br>

        <input type="submit" value="Schedule Meeting">
    </form></div></b>
</div>
</body>
</html>
